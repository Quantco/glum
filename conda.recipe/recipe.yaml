context:
  name: glum
  version: ${{ env.get('GIT_DESCRIBE_TAG') | trim('v') }}${{ ('.post' + env.get('GIT_DESCRIBE_NUMBER') + '+' + env.get('GIT_DESCRIBE_HASH')) if env.get('GIT_DESCRIBE_NUMBER', default='0') != '0' }}

package:
  name: glum
  version: ${{ version }}

source:
  path: ../

build:
  number: 0
  script: python -m pip install . -vv

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - cython
        - numpy
    - ${{ compiler("c") }}
    - ${{ stdlib("c") }}
    - ${{ compiler("cxx") }}
    - if: osx
      then:
        - llvm-openmp
    - if: linux
      then:
        - libgomp
  host:
    - python
    - cython
    - if: osx
      then:
        - llvm-openmp
    - numpy >=1.24
    - pip
    - scikit-learn >=1.1.0
    - setuptools
    - setuptools-scm
  run:
    - python
    - formulaic >=1.2.0
    - joblib
    - narwhals >=2.0.0
    - numexpr
    - numpy >=1.24
    - packaging
    - pandas >=1.4
    - pyarrow
    - scikit-learn >=1.1.0
    - scipy >=1.8.0
    - tabmat >=4.2.0
    - tqdm

tests:
  - python:
      pip_check: true
      imports:
        - glum

about:
  homepage: https://github.com/Quantco/glum
  license: BSD-3-Clause
  license_file: LICENSE
