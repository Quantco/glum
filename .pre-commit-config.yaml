repos:
  - repo: local
    hooks:
      # ruff
      - id: ruff
        name: ruff
        entry: pixi run -e lint ruff check --fix --exit-non-zero-on-fix --force-exclude
        language: system
        types_or: [python, pyi]
        require_serial: true
      - id: ruff-format
        name: ruff-format
        entry: pixi run -e lint ruff format --force-exclude
        language: system
        types_or: [python, pyi]
        require_serial: true
      # cython-lint
      - id: cython-lint
        name: cython-lint
        entry: pixi run -e lint cython-lint --no-pycodestyle
        language: system
        types: [cython]
        require_serial: true
      - id: cython-double-quote
        name: cython-double-quote
        entry: pixi run -e lint double-quote-cython-strings
        language: system
        types: [cython]
        require_serial: true
      # mypy
      - id: mypy
        name: mypy
        entry: pixi run -e default mypy --check-untyped-defs --ignore-missing-imports --namespace-packages
        language: system
        types: [python]
        require_serial: true
