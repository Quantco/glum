name: conda-build macOS
on:
  push:
    paths:
      - '.github/**'
      - 'conda.recipe/**'
jobs:
  macos-conda-build:
    name: Python ${{ matrix.CONDA_BUILD_YML }}
    runs-on: macos-latest
    env:
      CI: True
    strategy:
      fail-fast: false
      matrix:
        CONDA_BUILD_YML:
          - osx_64_numpy1.20python3.9.____cpython
          - osx_64_numpy1.23python3.11.____cpython
          - osx_arm64_numpy1.20python3.8.____cpython
          - osx_arm64_numpy1.21python3.10.____cpython
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Fetch full git history
        run: git fetch --prune --unshallow
      - uses: mamba-org/setup-micromamba@875557da4ee020f18df03b8910a42203fbf02da1
        with:
          environment-name: build
          create-args: boa
      - name: Set conda build configuration
        id: conda-args
        # Don't test cross-compiled result (there is no emulation) and use the latest MacOS SDK.
        run: |
          if [[ "${{ matrix.CONDA_BUILD_YML }}" == osx_arm64* ]]; then
            echo "conda-build-args=--no-test " >> "$GITHUB_OUTPUT"
            export CONDA_BUILD_SYSROOT="$(xcrun --sdk macosx --show-sdk-path)"
            cat <<EOF >> ".ci_support/${{ matrix.CONDA_BUILD_YML }}.yaml"
          CONDA_BUILD_SYSROOT:
            - "${CONDA_BUILD_SYSROOT}"
          EOF
          else
            echo "conda-build-args=" >> "$GITHUB_OUTPUT"
          fi
      - name: Build conda package
        shell: bash -el {0}
        env:
          CONDA_BUILD_ARGS: ${{ steps.conda-args.outputs.conda-build-args }}
        run: >-
          conda-mambabuild
          -m ".ci_support/${{ matrix.CONDA_BUILD_YML }}.yaml"
          conda.recipe
