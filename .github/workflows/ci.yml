name: CI
on: [push]

jobs:
  linter:
    name: "Linter (pre-commit)"
    runs-on: ubuntu-latest
    env:
      CI: True
    strategy:
      fail-fast: true
    steps:
     - name: Docker login
       run: docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
     - name: Pull image
       run: docker pull ***REMOVED***:latest
     - name: Checkout branch
       uses: actions/checkout@v2.1.0
       with:
         ref: ${{ github.head_ref }}
     - name: Run linter inside of container
       uses: ./.github/actions/linter
  linux:
    name: "Linux - tests - Py${{ matrix.PYTHON_VERSION }}"
    runs-on: ubuntu-latest
    env:
      CI: True
    strategy:
      fail-fast: true
      matrix:
        PYTHON_VERSION: ['3.6', '3.7', '3.8', '3.9']
    steps:
     - name: Docker login
       run: docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
     - name: Pull image
       run: docker pull ***REMOVED***:latest
     - name: Checkout branch
       uses: actions/checkout@v2.1.0
       with:
         ref: ${{ github.head_ref }}
     - uses: google-github-actions/setup-gcloud@v0.2.1
       with:
         version: '349.0.0'
         project_id: ${{ secrets.GCP_UPLOAD_PROJECT_ID }}
         service_account_email: ${{ secrets.GCP_UPLOAD_SA_EMAIL }}
         service_account_key: ${{ secrets.GCP_UPLOAD_SA_KEY }}
         export_default_credentials: true
     - name: Run CI inside of container
       uses: ./.github/actions/unittests
       with:
         python_version: ${{ matrix.PYTHON_VERSION }}
  docs:
    name: "Documentation"
    runs-on: ubuntu-latest
    env:
      CI: True
    strategy:
      fail-fast: false
      matrix:
        PYTHON_VERSION: ['3.9']
    steps:
     - name: Docker login
       run: docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
     - name: Pull image
       run: docker pull ***REMOVED***:latest
     - name: Checkout branch
       uses: actions/checkout@v2.1.0
       with:
         ref: ${{ github.head_ref }}
     - uses: google-github-actions/setup-gcloud@v0.2.1
       with:
         version: '349.0.0'
         project_id: ${{ secrets.GCP_UPLOAD_PROJECT_ID }}
         service_account_email: ${{ secrets.GCP_UPLOAD_SA_EMAIL }}
         service_account_key: ${{ secrets.GCP_UPLOAD_SA_KEY }}
         export_default_credentials: true
     - name: Run CI inside of container
       uses: ./.github/actions/docs
       with:
         python_version: ${{ matrix.PYTHON_VERSION }}
     - name: Publish Docs
       run: cd docs/_build/html && gsutil -m cp -r * gs://***REMOVED***/${GITHUB_REPOSITORY}/${GITHUB_SHA}/
     - name: Publish Docs as latest
       run: cd docs/_build/html && gsutil -m cp -r * gs://***REMOVED***/${GITHUB_REPOSITORY}/latest/
       if: github.ref == 'refs/heads/master'
  linux-conda-build:
    name: "Linux - conda-build - Python ${{ matrix.CONDA_BUILD_YML }}"
    runs-on: ubuntu-latest
    env:
      CI: True
    strategy:
      fail-fast: true
      matrix:
        CONDA_BUILD_YML:
          - linux_64_python3.7_default.____cpython
    steps:
      - name: Docker login
        run: docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
      - name: Pull image
        run: docker pull ***REMOVED***:latest
      - name: Checkout branch
        uses: actions/checkout@v2.1.0
        with:
          ref: ${{ github.head_ref }}
      - name: Fetch full git history
        run: git fetch --prune --unshallow
      - name: Run CI inside of container
        uses: ./.github/actions/conda-build
        with:
          conda_build_yml: ${{ matrix.CONDA_BUILD_YML }}
