name: Deploy on tag
on:
  push:
    tags:
      - '*'

jobs:
  linux-deployment:
    name: "Linux - deployment - Python ${{ matrix.CONDA_BUILD_YML }}"
    runs-on: ubuntu-latest
    env:
      CI: True
      CONDA_BUILD_YML: "${{ matrix.CONDA_BUILD_YML }}"
    strategy:
      fail-fast: false
      matrix:
        CONDA_BUILD_YML:
          - linux_64_python3.6_default.____cpython
          - linux_64_python3.6_skylake.____cpython
          - linux_64_python3.7_default.____cpython
          - linux_64_python3.7_skylake.____cpython
          - linux_64_python3.8_default.____cpython
          - linux_64_python3.8_skylake.____cpython
          - linux_64_python3.9_default.____cpython
          - linux_64_python3.9_skylake.____cpython
    steps:
      - name: Pull image
        run: docker pull condaforge/mambaforge:latest
      - name: Checkout branch
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - name: Fetch tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Fetch all
        run: git fetch --prune --unshallow
      - name: Build and upload conda package
        uses: ./.github/actions/deployment
        with:
          conda_build_yml: ${{ matrix.CONDA_BUILD_YML }}

  macos-deployment:
    name: "MacOS - deployment - Python ${{ matrix.CONDA_BUILD_YML }}"
    runs-on: macos-latest
    env:
      CI: True
      CONDA_BUILD_YML: "${{ matrix.CONDA_BUILD_YML }}"
    strategy:
      fail-fast: false
      matrix:
        CONDA_BUILD_YML:
          - osx_64_python3.6_default.____cpython
          - osx_64_python3.6_skylake.____cpython
          - osx_64_python3.7_default.____cpython
          - osx_64_python3.7_skylake.____cpython
          - osx_64_python3.8_default.____cpython
          - osx_64_python3.8_skylake.____cpython
          - osx_64_python3.9_default.____cpython
          - osx_64_python3.9_skylake.____cpython
          - osx_arm64_python3.8.____cpython
          - osx_arm64_python3.9.____cpython
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - uses: conda-incubator/setup-miniconda@35d1405e78aa3f784fe3ce9a2eb378d5eeb62169
        with:
          miniforge-variant: Mambaforge
          miniforge-version: 4.10.0-0
          use-mamba: true
      - name: Build and upload conda package
        shell: bash -l {0}
        run: ./.github/workflows/macos-tag.sh

  windows-conda-build:
    name: "Windows - conda-build - ${{ matrix.CONDA_BUILD_YML }}"
    runs-on: windows-latest
    env:
      CI: True
      CONDA_BUILD_YML: "${{ matrix.CONDA_BUILD_YML }}"
    strategy:
      fail-fast: false
      matrix:
        CONDA_BUILD_YML:
          - win_64_python3.6.____cpython
          - win_64_python3.7.____cpython
          - win_64_python3.8.____cpython
          - win_64_python3.9.____cpython
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
      - uses: conda-incubator/setup-miniconda@35d1405e78aa3f784fe3ce9a2eb378d5eeb62169
        with:
          miniforge-variant: Mambaforge
          miniforge-version: 4.10.0-0
          use-mamba: true
      - name: Build conda package
        shell: pwsh
        run: |
          mamba install -n base -y conda-build
          conda build -m .ci_support/${{ matrix.CONDA_BUILD_YML}}.yaml conda.recipe
          mamba install -y conda-channel-client
          python -m conda_channel_client (conda render -m .ci_support/${{ matrix.CONDA_BUILD_YML }}.yaml --output conda.recipe)
