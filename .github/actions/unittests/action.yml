name: Run image
description: Run private container from GitHub Packages Registry after Docker login
inputs:
  python_version:
    description: 'Python version'
    required: true
runs:
  using: 'docker'
  image: condaforge/mambaforge:latest
  args:
   - /bin/bash
   - "-l"
   - "-c"
   - "./.github/workflows/test.sh ${{ inputs.python_version }}"
