# CI benchmark config for run_benchmarks.py
run_benchmarks: true
analyze_results: true
generate_plots: false
update_docs: false

run_name: "ci"
clear_output: true

iterations: 10
num_threads: 1
timeout: 60

standardize:
  glum: internal

storage:
  glum: auto

# Runtime regression thresholds used by CI compare step.
max_rel_slowdown: 0.15
max_abs_slowdown_sec: 0.05
max_regressed_cases: 0

param_grid:
  - libraries: [glum]
    datasets: ["intermediate-housing"]
    regularizations: [l2, lasso, net]
    distributions: [gaussian, gamma]
    alphas: [0.001]
  - libraries: [glum]
    datasets: ["intermediate-insurance"]
    regularizations: [l2, lasso, net]
    distributions: [poisson, gamma, tweedie-p=1.5]
    alphas: [0.01]
