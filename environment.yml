name: quantcore.glm
channels:
  - quantco_main
  - conda-forge
  - nodefaults
dependencies:
  # required for users (note: this is not where you specify new dependencies
  # for the conda packages. please put those `conda.recipe/meta.yaml`!!
  - quantcore.matrix>=2.0.1
  - libblas>=0=*mkl
  - tqdm
  - scikit-learn >= 0.23
  - numexpr
  - scipy
  - pandas

  # development tools
  - setuptools_scm
  - pip
  - pre-commit
  - black
  - flake8
  - pytest
  - pytest-xdist
  - git_root
  - dask-ml # used for data creation for the benchmark problems
  - ipdb
  - ipython
  - line_profiler
  - memory_profiler
  - pyarrow
  
  # build tools
  - c-compiler
  - cxx-compiler
  - cython

  # documentation dev
  - sphinx=3.5.3
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - nbclassic=0.2.7
  - nbsphinx=0.8.3
  - altair # used in docs/tutorials/rossman
  - libpysal # used in docs/tutorials/regularization_housing_data
  - shapely # used in docs/tutorials/regularization_housing_data
  - openml # used for downloading datasets in the tutorials.
  - jupyterlab
  - jupytext
  - make
